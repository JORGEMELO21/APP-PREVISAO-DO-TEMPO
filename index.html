<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./scripts.js">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="caixaMaior">

        <input class="inputCidade" placeholder="Digite a cidade">
        <button class="botaoBusca" onclick="cliqueiNoNoBotao">
            <img class="imgBusca" src="https://www.svgrepo.com/show/488200/find.svg" alt="Busca">
        </button>

        <div class="caixaMedia">
            <h2 class="cidade">Tempo em Goiânia</h2>

            <p class="temperatura">21°C</p>

            <div class="caixaMenor">
                <img class="imgIcone" src="./imagens/icone 3D.png" alt="Icone Tempo">
                <p class="textoPrevisao">Nublado</p>
            </div>

            <p class="umidade">Umidade: 75%</p>
            
    </div>

    <script src="./scripts.js">

</script>

    
</body>
</html>
